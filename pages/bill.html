<div class="container" ng-init="viewProfile()">
    <div class="row ">
        <div class="col-sm-12 col-md-12 col-xs-12" ng-init="getUserOder()">
            <div class=" wrap">
                <div class="heading">
                    <h2>Thông Tin Đơn Hàng</h2>
                </div>
                <div class="profile-content">
                    <div ng-repeat="order in orders">
                        <table class="table table-bordered table-hover rwd-table">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th class=" ">Tên Sách</th>
                                    <th class="">Đơn giá</th>
                                    <th class="">Số lượng</th>
                                    <th class="">Thành tiền</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in order.books" class="rowBook">

                                    <td class="" data-th="Tên sách">
                                        <h6>{{item._book.title}}</h6>
                                    </td>
                                    <td class="price " data-th="Đơn giá">{{item.price|number}}<sup>đ</sup></td>
                                    <td class="" data-th="Sớ lượng">{{item.quantity}}</td>
                                    <td class="price " data-th="Thành tiền">{{item.price*item.quantity|number}}<sup>đ</sup></td>

                                </tr>
                                <tr>
                                    <th colspan="3">Tổng tiền</th>
                                    <td colspan="2" data-th="Tổng tiền">{{order.total|number}}<sup>đ</sup></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>

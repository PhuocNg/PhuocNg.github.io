<div class="container" ng-init="getBook()">
	 <div class="row">
		 <ol class="breadcrumb">
			<li><a href="#/" >Trang chủ</a></li>
			<li><a href="#/bookAdd" >Admin</a></li>
			<li class="active">{{book. title}}</li>
		</ol>
	</div>
</div> 
<div class="content" ng-init="getBook()">
	<div class="container">
		<div class="row">
			<div class="book-home">
				<div class="heading col-md-12"> 
					<h2>Chỉnh sửa</h2> 
				</div>
				<div class="col-md-12" style="margin-top:20px">
					<div class="col-md-6 col-xs-6">
						<img ng-src="{{book.images.main}}" alt="" class="pic-detail">
					</div>
					<div class="col-md-6 col-xs-6">
						<form ng-submit="updateBook()" class="ng-pristine ng-invalid ng-invalid-required">
							<div class="form-group">
								<label>Tên sách</label>
								<input type="text" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.title" placeholder="Title" required>
							</div>
							<div class="form-group" ng-init="getGenres()">
								<label>Thể loại</label>
								<select ng-model="book.genre" ng-required="true" class="form-control   ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-options="genre as genre.name for genre in genres" required>
								</select>
							</div>
							<div class="form-group">
								<label>Tác giả</label>
								<input type="text" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.author" placeholder="Author" required>
							</div>
							<div class="form-group">
								<label>Nhà xuất bản</label>
								<input type="text" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.publisher" placeholder="Publisher" required>
							</div>
							<div class="form-group">
								<label>Trang</label>
								<input type="number" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.pages" placeholder="Pages">
							</div>
							<div class="form-group">
								<label>Khối lượng</label>
								<input type="number" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.weight" placeholder="Weight">
							</div>
							<div class="form-group">
								<label>Chiều ngang</label>
								<input type="number" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.size.width" placeholder="Width">
							</div>
							<div class="form-group">
								<label>Chiều sâu</label>
								<input type="number" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.size.depth" placeholder="Depth">
							</div>
							<div class="form-group">
								<label>Hình ảnh</label>
								<input type="text" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.images.main" placeholder="Main Image">
							</div>
							<div class="form-group">
								<label>Sku</label>
								<input type="text" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.sku" placeholder="Sku">
							</div>
							<div class="form-group">
								<label>Giá ban đầu</label>
								<input type="number" class="form-control   ng-pristine ng-untouched ng-valid" ng-model="book.previousPrice" placeholder="Revious Price">
							</div>
							<div class="form-group">
								<label>Giá bán</label>
								<input type="number" class="form-control  ng-pristine ng-untouched ng-valid" ng-model="book.sellingPrice" placeholder="Selling Price">
							</div>
							<div class="form-group">
								<label>Mô tả cơ bản</label>
								<div text-angular ng-model="book.shortDescription" class="edit-book"></div>
							</div>
							<div class="form-group">
								<label>Mô tả cơ bản</label>
								<div text-angular ng-model="book.fullDescription" class="edit-book"></div>
							</div>
							<div class="form-group" data-provide="datepicker">
								<label>Release Date</label>
								<md-datepicker md-placeholder="Release date" ng-model="book.releaseDate"></md-datepicker>
							</div>
							<div class="form-group" data-provide="datepicker">
								<label>Created Date</label>
								<md-datepicker md-placeholder="Created date" ng-model="book.createdDate"></md-datepicker>
							</div>
							<md-button type="submit" class="md-raised md-warn" >Lưu</md-button>
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>

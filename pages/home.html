
<!-- Slider-->
<div class="container" >
	<div class="row">
		<div class="col-xs-10">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img src="../hình/gam-7-daily-102-01.jpg" alt="Chania">
			</div>

			<div class="item">
			  <img src="../hình/Bookno1.jpg" alt="Chania">
			</div>

			<div class="item">
			  <img src="../hình/Cover_Gam7-02.jpg" alt="Chania">
			</div>
		  </div>
		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
		</div>
	</div>
</div>
	
<!--Content	-->
<div class="content" ng-controller="HomeController">
	<div class="container">
		<div class="row">

			<div class="col-md-3 col-sm-0 col-xs-0">
				<div class="categories-wrap">
					<div class="heading">
						<h2>Categories</h2>
					</div>
					<div class="categories-detail" ng-controller="CategorylController">
						<ul id="categories">
							<li ng-repeat="category in genres"><a href="#/bookAll">{{category.name}}</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="col-md-9">
				<div class="book-home">
					<div class=" heading col-md-12 col-sm-12">    
						<h2>New product <a href="#/bookAll" class="seeAll">See All</a></h2>
					</div>

					<div class="col-md-3 col-sm-6 col-xs-12"  >
						<div class="book">	
							<div class="book-heading">
								<a href="#/bookDetail">
									<img src="../hình/gam7(1).u547.d20160826.t082041.947066.jpg" alt="" class="book-img">
								</a>
								<div class="icon">
									<button class="btn btn-primary icon-cart" type="button">
										<i class="fa fa-shopping-cart"></i>
									</button>
									<button class="btn btn-danger icon-heart" type="button">
										<i class="fa fa-heart"></i>
									</button>
								</div>
							</div>
							<div class="book-detail">
								<h4 class="book-title"><a href="#/bookDetail" > Viral Book</a></h4>
								<p> Gam 7</p>
								<div class="star"></div> 
								<p class="price">$75.00</p>
							</div>
						</div>
					</div>

					<div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="book in books">
						<div class="book">	
							<div class="book-heading">
								<a href="#/bookDetail">
									<img src="{{book.images.main}}" alt="" class="thumbnail-img book-img">
								</a>
								<div class="icon">
									<button class="btn btn-primary icon-cart" type="button">
										<i class="fa fa-shopping-cart"></i>
									</button>
									<button class="btn btn-danger icon-heart" type="button">
										<i class="fa fa-heart"></i>
									</button>
								</div>
							</div>
							<div class="book-detail">
								<h4 class="book-title"><a href="#/bookDetail" > {{book.title}}</a></h4>
								<p> {{book.author}}</p>
								<div class="star"></div> 
								<p class="price">{{book.sellingPrice|number}} đ </p>
							</div>
						</div>
					</div>
				
				<div class="book-home">
					<div class=" heading col-md-12 col-sm-12">    
						<h2>Best Seller <a href="#/bookAll" class="seeAll">See All</a></h2>
					</div>

					<div class="col-md-3 col-sm-6 col-xs-12"  >
						<div class="book">	
							<div class="book-heading">
								<a href="#/bookDetail">
									<img src="../hình/gam7(1).u547.d20160826.t082041.947066.jpg" alt="" class="book-img">
								</a>
								<div class="icon">
									<button class="btn btn-primary icon-cart" type="button">
										<i class="fa fa-shopping-cart"></i>
									</button>
									<button class="btn btn-danger icon-heart" type="button">
										<i class="fa fa-heart"></i>
									</button>
								</div>
							</div>
							<div class="book-detail">
								<h4 class="book-title"><a href="#/bookDetail" > Viral Book</a></h4>
								<p> Gam 7</p>
								<div class="star"></div> 
								<p class="price">$75.00</p>
							</div>
						</div>
					</div>

					<div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="book in books">
						<div class="book">	
							<div class="book-heading">
								<a href="#/bookDetail">
									<img src="{{book.images.main}}" alt="" class="thumbnail-img book-img">
								</a>
								<div class="icon">
									<button class="btn btn-primary icon-cart" type="button">
										<i class="fa fa-shopping-cart"></i>
									</button>
									<button class="btn btn-danger icon-heart" type="button">
										<i class="fa fa-heart"></i>
									</button>
								</div>
							</div>
							<div class="book-detail">
								<h4 class="book-title"><a href="#/bookDetail" > {{book.title}}</a></h4>
								<p> {{book.author}}</p>
								<div class="star"></div> 
								<p class="price">{{book.sellingPrice|number}} đ </p>
							</div>
						</div>
					</div>
					
				</div>
			</div>	
		</div>
	</div>
</div>
</div>
